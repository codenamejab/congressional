<!DOCTYPE html>
<html>
<body>

<input type=text id="T1"> </input>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<button type=button id="btn"> Enter </button>

</br>
</br>

<h1 id="TB"> Test1 </h1>

<canvas id="myCanvas" width="900" height="600" style="border:1px solid #d3d3d3;">
</canvas>

<script>
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"


$("#btn").on("click", function() {
  var text = document.getElementById("T1").value;
  $("#TB").replaceWith(text);
})




var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

add_hoop();
add_ball();
shot_path();

function add_hoop()
{
  hoop = new Image();
  hoop.src = 'assets/hoop.png';
  hoop.onload = function(){
    ctx.drawImage(hoop, 0, 0);
  }
}

function add_ball()
{
  ball = new Image();
  ball.src = 'assets/basketball.png';
  ball.onload = function(){
    ctx.drawImage(ball, 620, 380, ball.width * 0.6, ball.height * 0.6);
  }
}

function shot_path(){
ctx.beginPath();
ctx.moveTo(600, 380);
ctx.quadraticCurveTo(450, 20, 250, 120);
ctx.strokeStyle = 'red';
ctx.lineWidth = 4;
ctx.stroke();
}


</script> 

</body>
</html>
